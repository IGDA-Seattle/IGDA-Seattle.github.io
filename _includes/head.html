<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{{ page.title | default: site.title }}</title>

<!-- Resource Hints -->
<link rel="preconnect" href="https://use.typekit.net" crossorigin>
{{ page.hints }}

<!-- CSS -->
<link rel="stylesheet" href="https://use.typekit.net/dlx5jvk.css">
<link rel="stylesheet" href="/assets/css/style.min.css">

<!-- Favicons -->
<link rel="icon" type="image/png" href="/assets/images/favicon-16x16.png" sizes="16x16">
<link rel="icon" type="image/png" href="/assets/images/favicon-32x32.png" sizes="32x32">
<link rel="icon" type="image/png" href="/assets/images/favicon-96x96.png" sizes="96x96">

<!-- OpenGraph -->
<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:description" content="{{ page.description | default: site.description | strip_html }}">
<meta property="og:type" content="website">
<meta property="og:image" content="{{ page.ogImage | default: site.ogImage }}">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta name="description" content="{{ page.description | default: site.description | strip_html }}">
<meta name="twitter:site" content="{{ site.twitter }}">
<meta name="twitter:card" content="summary">

<!-- Google -->
<meta name="google-site-verification" content="xS44JQVqJouEspu06ZQZQDeOGauqVQRQkDz3T-Tu3tM">
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-115396724-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-115396724-1');
</script>
